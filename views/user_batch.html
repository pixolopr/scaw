<div class="container">
    <h4>{{batchdetails.name}} Batch</h4>
    <div class="row">
        <div class="col s6">
            <div class="row" ng-repeat="student in batchdetails.students">
                <div class="col s6">{{student.name}}</div>
                <div class="col s6"><button class="btn btn-info btn-lg adddatabtn" ng-click="removestudentfromgroup(student)">Remove</button></div>
            </div>


        </div>

        <div class="col s6">
            <div class="row" ng-repeat="student in batchdetails.students_to_add">
                <div class="col s6">{{student.name}}</div>

                <div class="col s6"><button class="btn btn-info btn-lg adddatabtn" ng-click="addstudenttogroup(student)">Add </button></div>

            </div>

        </div>


    </div>

</div>
