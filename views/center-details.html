<style>
    .modal-heading {
        text-align: center !important;
        font-size: 20px;
        font-weight: 500;
        padding: 20px;
    }

    .modal-heading span {
        color: #00bcd4;
    }

    .modal-table td,
    th {
        border: 1px solid black;
        text-align: center !important;
        padding: 10px;
    }

    .modal-table tr:first-child {
        background: #00bcd4;
        color: #fff;
    }

    .modal-table tr td:nth-child(2) {
        cursor: pointer;
    }

    .center-heading {
        line-height: 15px;
        font-size: 1.3em;
        font-weight: 500;
        text-align: center;
        margin-top: 25px;
    }

    .action-wrapper {
        padding: 0 25px;
        height: 70px;
        display: flex;
        justify-content: space-between;
        background-color: #F5F1F1;
        padding-left: 0 25px;
        align-items: center;
        width: 80%;
        margin: 35px auto;
        border: black 1px solid;
    }

    .action-text {
        font-weight: 500;
        font-size: 1.4em;
    }

    .arrow-svg {
        width: 27px;
        height: 27px;
    }

    .city-modal {
        width: 500px;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.15);
        margin: auto;
        position: relative;
        height: 70vh;
    }

    .modal-div {
        width: 100%;

    }


    .city-modal-title {
        text-align: center;
        font-size: 20px;
        text-transform: uppercase;
        background-color: #00BCD4;
        color: #fff;
        font-weight: bolder;
        margin: 0;
        padding: 15px 0
    }

    .city-modal-div {
        display: flex;
        background-color: white;
        margin: 12px;
        border-radius: 14px;
        padding: 15px 20px;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 4px 8px rgba(0, 188, 212, 0.08);

    }

    .city-name {
        font-size: 21px;
        margin: 0;
        color: #000;
        font-weight: 500;
    }

    .additemsvg {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 10px;
    }

    .editsvg {
        margin-right: 15px;
    }

</style>

<div class="container-fluid">
    <div class="col-md-12">
        <div class="card">
            <div class="content center-wrapper">

                    </svg>

                        View or Add Centers to Cities

                        <path d="M12.5895 10.9653H4.74949C2.36949 10.9653 0.479492 12.44 0.479492 14.1956V17.0044C0.479492 18.76 2.43949 20.2347 4.74949 20.2347H12.5195V10.9653H12.5895Z" fill="black" />

                <div class="action-wrapper" ng-click="showmodal('batches','view-modal')">
                    <p class="action-text">
                        View or Add Branches to Centers
                    </p>
                    <!--ARROW SVG-->
                    <svg class="arrow-svg" viewBox="0 0 41 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.4795 30.6978L40.5195 15.6L14.4795 0.502197V30.6978Z" fill="black" />
                        <path d="M12.5895 10.9653H4.74949C2.36949 10.9653 0.479492 12.44 0.479492 14.1956V17.0044C0.479492 18.76 2.43949 20.2347 4.74949 20.2347H12.5195V10.9653H12.5895Z" fill="black" />
                    </svg>

<div id="modal1" class="modal insert-modal bottom-sheet">
    <div class="modal-content">
        <div>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" ng-model="newdata.name" type="text" class="validate">
                        <label for="first_name">Name</label>
                    </div>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select ng-model="newdata.city_id" ng-if="modalheader=='centres'">
                            <option value="">Choose City</option>
                            <option ng-repeat="city in cities" value="{{city.id}}">{{city.name}}</option>

                        </select>
                        <select ng-model="newdata.centre_id" ng-if="modalheader=='batches'">
                            <option value="">Choose Center</option>
                            <option ng-repeat="center in centers" value="{{center.id}}">{{center.name}}</option>

                        </select>

                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light " type="button" ng-click="adddata()" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>

        </div>
        <div class="modal-footer">
            <button type="button" ng-click="closemodal('insert-modal')" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
